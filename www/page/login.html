<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.min.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/javascript.js"></script>
</head>

<body>
    <div class="login">
        <div class="login__container">
            <div class="login__inner">
                <div class="login__header">
                    <img class="login__logo" src="https://jquery.com/jquery-wp-content/themes/jquery/images/logo-jquery.png" />
                </div>
                <form class= "login__form">
                    <div class="login__row">
                        <i class="fa fa-user login__icon" aria-hidden="true"></i>
                        <input class="login__input" placeholder="Name" />
                    </div>
                    <div class="login__row">
                        <i class="fa fa-lock login__icon" aria-hidden="true"></i>
                        <input class="login__input" placeholder="Password" />
                    </div>
                    <div class="login__link flex-between">
                        <a href="signup.html" class="login__cta">Sign up?</a>
                        <a href="forgotPassword.html" class="login__cta">Forgot Password?</a>
                    </div>
                    <div class="login__footer flex-justify-center">
                        <button class="button button-primary login__button">
                            LOGIN
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
